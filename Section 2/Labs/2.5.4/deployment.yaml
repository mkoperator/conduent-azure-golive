---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ra-demo
  labels:
    app: ra-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ra-demo
  template:
    metadata:
      labels:
        app: ra-demo
    spec:
      containers:
      - name: ra-demo
        image: docker.io/thecrazyrussian/ra-demo:1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
