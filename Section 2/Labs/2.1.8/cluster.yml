nodes:
  - address: 40.71.254.68
    internal_address: 10.0.0.5
    user: azureuser
    role: [controlplane, worker, etcd]
    ssh_key_path: ./id_rsa
    
services:
    kube-api:
      pod_security_policy: true
      service_node_port_range: 30000-32767
        
ingress:
  provider: nginx
  options:
    use-forwarded-headers: 'true'

cluster_name: rancher